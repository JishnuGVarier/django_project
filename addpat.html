{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="{% static 'adddoc.css' %}">
</head>
<body>
    <div class="registration-form">
        <h2>Patient Registration</h2>
        <form action="{% url 'savepat' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="patientid">Patient ID:</label>
                <input type="text" id="patientid" name="patientid" placeholder="Enter patient's id " required>
            </div>
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" placeholder="Enter patient's Name" required>
            </div>
            <div class="form-group">
                <label for="patientAddress">Address:</label>
                <input type="text" id="patientAddress" name="patientAddress" placeholder="Enter patient's Address" required>
            </div>
            <div class="form-group">
                <label for="patientNumber">Contact Number:</label>
                <input type="text" id="patientNumber" name="patientNumber" placeholder="Enter Contact Number" required>
            </div>
            
            <button type="submit" class="submit-button">Register patient</button>
        </form>
    </div>
</body>
</html>
